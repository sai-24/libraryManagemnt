<template>
    
<div class="slds-m-top_small slds-m-bottom_medium" style="height: 300px;">
    <lightning-datatable
            key-field="returnbooks.Id"
            data={returnbooks}
            columns={columns}
            onrowselection={getSelectedRow}
            >
    </lightning-datatable>
    </div>

<div class="slds-m-top_small slds-m-bottom_medium">
    <lightning-button variant="brand-outline" label="Return" title="Return action" onclick={handlereturnClick}
        class="slds-m-left_x-small "></lightning-button>
</div>
</template>
